<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <p><strong>Become a Member Today!</strong></p>
        <p class="orange">New members get 50% of their first month!</p>
        <p>Fill out the form below and a team member will contact you about starting your membership.</p>
        <form action="post" class="new-member">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" placeholder="Name">
            <br>
            <label for="email"">Email:</label>
            <br>
            <input type="email" placeholder="example@example.com">
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input type="text" placeholder="555-555-5555">
            <br>
            <hr>
            <button class="btn btn-sm bg-light">Submit</button>
        </form>
    </div>
    
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
